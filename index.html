<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">
                    Комментарии
                </h1>
            </div>
            <div class="col-lg-6">
                <div id="comment-field"></div>
            </div>
            <form>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="comment-avatar">Аватар:</label>
                        <input type="url" class="form-control" name="image-link" id="comment-avatar"
                            placeholder="https://example.com" pattern="https://.*" required>

                        <div class="form-group">
                            <label for="comment-name">Имя:</label>
                            <input type="name" class="form-control" id="comment-name" placeholder="Имя">
                        </div>
                        <div class="form-group">
                            <label for="comment-body">Комментарии:</label>
                            <textarea type="text" class="form-control" id="comment-body"
                                placeholder="Комментарии"></textarea>
                        </div>
                        <div class="form-group form-check">
                            <button type="submit" id="comment-add" class="btn">Сохранить</button>
                        </div>
            </form>
        </div>
    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <script src="/styles/index.js"></script>
</body>


</html>
